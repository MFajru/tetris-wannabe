<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="overscroll-none overflow-hidden">
    <div
      class="w-screen h-screen flex flex-col-reverse justify-end xl:justify-center items-center xl:flex-row"
    >
      <div class="flex gap-8 justify-center mt-6 xl:hidden">
        <button
          type="button"
          class="border-2 border-black py-2 px-8"
          id="btnLeft"
        >
          <i data-lucide="arrow-big-left" class="w-6 h-6"></i>
        </button>
        <button
          type="button"
          class="border-2 border-black py-2 px-8"
          id="btnRight"
        >
          <i data-lucide="arrow-big-right" class="w-6 h-6"></i>
        </button>
      </div>
      <canvas
        id="myCanvas"
        class="grid border-solid border-2 border-black"
        width="280"
        height="560"
      ></canvas>
      <div class="flex flex-col mb-4 xl:mb-0 xl:ml-16 xl:h-[512px] items-end">
        <div class="flex gap-2 xl:gap-0 xl:flex-col items-center">
          <p class="">Score:</p>
          <p id="score" class="font-semibold text-2xl">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
