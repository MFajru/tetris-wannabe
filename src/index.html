<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Wannabe</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon-32x32.png" />
    <style>
      svg.lucide {
        fill: black;
      }
    </style>
  </head>
  <body class="overscroll-none overflow-hidden touch-manipulation">
    <div class="hidden"></div>
    <div
      id="cover"
      class="w-screen h-screen bg-gray-300 opacity-80 absolute z-10"
    ></div>
    <div
      id="btnDiv"
      class="w-screen h-screen absolute z-20 flex flex-col justify-center items-center gap-8"
    >
      <h2
        id="gameOverTxt"
        class="hidden uppercase text-7xl text-red-500 tracking-wide font-semibold"
      >
        Game over
      </h2>
      <div id="scoreCover" class="hidden">
        <div class="flex flex-col items-center">
          <h2>Score:</h2>
          <p id="score" class="font-medium text-7xl">0</p>
        </div>
      </div>

      <button
        id="btnPlay"
        class="hover:cursor-pointer bg-green-700 text-white py-2 px-8 text-2xl uppercase"
      >
        Tap to play
      </button>
    </div>

    <div
      class="w-screen h-screen flex flex-col-reverse justify-end xl:justify-center items-center xl:flex-row z-0"
    >
      <div class="flex gap-8 justify-center mt-4 xl:hidden">
        <button
          type="button"
          class="border-2 border-black py-2 px-8"
          id="btnLeft"
        >
          <i data-lucide="arrow-big-left" class="w-6 h-6"></i>
        </button>
        <button
          type="button"
          class="border-2 border-black py-2 px-8"
          id="btnRight"
        >
          <i data-lucide="arrow-big-right" class="w-6 h-6"></i>
        </button>
      </div>
      <canvas
        id="myCanvas"
        class="grid border-solid border-2 border-black"
        width="280"
        height="560"
      ></canvas>
      <div class="flex flex-col xl:ml-16 xl:h-[512px] items-end">
        <div class="flex gap-2 xl:gap-0 xl:flex-col items-center">
          <p class="">Score:</p>
          <p id="score" class="font-semibold text-2xl">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
